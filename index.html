<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Voyage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🚀 Cosmic Voyage</h1>
    <p>Exploring the Universe, One Frame at a Time</p>
  </header>

  <main>
    <!-- Photo Wheel / Carousel -->
    <section id="new-discoveries">
      <h2>🪐 New Discoveries</h2>
      <div class="carousel-wrapper">
        <div class="carousel" id="photo-carousel"></div>
        <button class="carousel-btn prev" onclick="prevSlide()">←</button>
        <button class="carousel-btn next" onclick="nextSlide()">→</button>
      </div>
    </section>

    <!-- Static Gallery -->
    <section>
      <h2>🌌 Full Gallery</h2>
      <div class="gallery" id="full-gallery"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Cosmic Voyage | Powered by the Stars ✨</p>
  </footer>

  <script src="script.js"></script>
  <script src="lightbox.js"></script>
</body>
</html>
